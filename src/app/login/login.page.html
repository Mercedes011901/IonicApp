<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Inicia sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <figure class="ion-text-center">
    <img src="assets/images/avatar.png" alt="Imagen con avatar femenino" style="width: 100px; height: auto; margin-top: 20px;">
  </figure>

  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-item lines="full">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="(loginForm.get('email')?.hasError(validation.type) && loginForm.get('email')?.dirty)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validation_messages.password">
        <div *ngIf="(loginForm.get('password')?.hasError(validation.type) && loginForm.get('password')?.dirty)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-button expand="block" type="submit" [disabled]="!loginForm.valid" class="ion-margin-top" color="secondary">
      Login
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>
    <ion-button expand="block" fill="outline" routerLink="/register" class="ion-margin-top" color="tertiary">
      Registrarse
    </ion-button>
  </form>

</ion-content>
