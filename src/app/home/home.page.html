<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">IonicApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="home-header">
    <h2 class="ion-text-center">Bienvenida a IonicApp</h2>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" routerLink="/intro">
        <ion-card class="custom-card">
          <ion-card-content class="ion-text-center">
            <ion-icon name="return-up-back-outline" class="custom-icon"></ion-icon>
            <p>Volver a la intro</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="openArtistModal()" class="custom-card">
          <ion-card-content class="ion-text-center">
            <ion-icon name="people-circle-outline" class="custom-icon"></ion-icon>
            <p>Artistas</p>
          </ion-card-content>
        </ion-card>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col size="12" (click)="logout()">
        <ion-card class="custom-card">
          <ion-card-content class="ion-text-center">
            <ion-icon name="log-out-outline" slot="start" class="custom-icon"></ion-icon>
            <p>Salir</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
